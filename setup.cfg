[bumpversion]
current_version = 2.1.0
commit = False
tag = False

[bumpversion:file:src/doxygen.config]

[bumpversion:file:README.md]

[bumpversion:file:setup.py]

[bumpversion:file:makefile]

[bumpversion:file:CMakelists.txt]

[bumpversion:file:conanfile.py]

[bumpversion:file:.github/workflows/python.yml]
search = dist/pys2let-{current_version}.tar.gz
replace = dist/pys2let-{new_version}.tar.gz

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude =
    .tox,
    .git,
    build,
    __pycache__,
    docs/,

[pycodestyle]
count = False
max-line-length = 88
statistics = True
